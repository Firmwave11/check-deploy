<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Akun | videobelajar</title>
    <link rel="stylesheet" href="register.css">

    <!-- Import Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>

    <!-- mdi-eye -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>

<body>
    <!-- Logo Section -->
    <div class="navbar">
            <img src="logo-videobelajar.png" alt="Logo videobelajar" class="logo-videobelajar">
        </div>

    <!-- Register Form Section -->
    <div class="main">
        <div class="register">
    
        <!-- Title -->
        <h3>Pendaftaran Akun</h3>
        <p>Yuk, daftarkan akunmu sekarang juga!</p>
    
        <!-- Register Form -->
        <form>
            <!--Masukkan nama anda-->
            <label for="fullname">Nama Lengkap<span class="required"> * </span></label>
            <input type="text" id="fullname" placeholder="" required>

            <!-- Email Input -->
            <label for="chk" aria-hidden="true">E-Mail<span class="required"> * </span></label>
            <input type="email" id="email" name="email" placeholder="" required="">

            <!-- NO.HP -->
            <label for="chk">No. Hp<span class="required"> * </span></label>
            <div class="phone-input">
                <div class="phone-image">
                    <img src="logo-bendera.png" alt="logo bendera" class="logo-bendera">
                </div>
                    <select>
                        <option value="+62" data-img="logo-bendera.png">+62</option>
                    </select>
                <input type="tel" id="phone" placeholder="" required>
            </div>

        <!-- Kata Sandi -->
         <label for="pwd">Kata Sandi<span class="required"> * </span></label>
         <div class="password-container">
            <input type="password" id="pwd" name="katasandi" placeholder="" required>
            <i class="mdi mdi-eye-off toggle-password" data-target="pwd"></i>
        </div>

        <!-- Konfirmasi Kata Sandi -->
         <label for="confirm-pwd">Konfirmasi Kata Sandi<span class="required"> * </span></label>
         <div class="password-container">
            <input type="password" id="confirm-pwd" name="konfirmasi-katasandi" placeholder="" required>
            <i class="mdi mdi-eye-off toggle-password" data-target="confirm-pwd"></i>
        </div>

                
            <!-- Forgot Password -->
            <a href="#" class="forgot-password">Lupa Password?</a>
    
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Daftar</button>
            <button type="button" class="btn btn-secondary">Masuk</button>
            
            <!-- Separator -->
            <div class="separator">atau</div>
    
            <!-- Google Login Button -->
            <button type="button" class="google-btn">
                <img src="google-logo.png" alt="google logo" class="google-logo">
                
                <span>Daftar dengan Google</span>
    
    
            </button>
        </form>
    </div>
    </body>
</html>
